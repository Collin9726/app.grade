<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
</head>
<body>
    <nav class="navbar navbar-fixed-top navbar-default">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>            
            <a class="navbar-brand" href="/">app.grade</a>            
          </div>
      
          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
              <li class="active"><a href="/"><span class="fa fa-home"></span> Home <span class="sr-only">(current)</span></a></li>                      
            </ul>             
            <ul class="nav navbar-nav navbar-right">
                {% if user.is_authenticated %}
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><span class="fa fa-user"></span> My Profile <span class="caret"></span></a>
                    <ul class="dropdown-menu"> 
                        <li><a href="{%url 'upload-project'%}">Upload Project</a></li>   
                        <li><a href="{%url 'my-profile'%}">My Profile</a></li>
                        <li role="separator" class="divider"></li>                  
                        <li><a href="/logout">Log Out</a></li>                                   
                    </ul>
                </li>
                {% else %}
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><span class="fa fa-user"></span> <span class="caret"></span></a>
                    <ul class="dropdown-menu">                      
                      <li><a href="/accounts/login">Log in</a></li>                     
                      <li><a href="/accounts/register">Sign up</a></li>              
                    </ul>
                </li> 
                {% endif %}             
            </ul>  
            <!--navbar form-->
            <form class="navbar-form navbar-right" role="search" action="{% url 'search-project' %}">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search Project" name="searchproject">
                    <div class="input-group-btn">
                        <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                    </div>
                </div>
            </form>
                           
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
      </nav>    
</body>
</html>
