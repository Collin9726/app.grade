{%extends "../django_registration/base.html"%}
{% load bootstrap3 %}
{% block content %}
<div class="container-fluid welcome-pg">
  <div class="row">
      <div class="col-md-4"></div>            
      <div class="col-xs-12 col-md-4">
        
        <div class="jumbotron">
          <div class="card">
            <div class="card-body">
              <div class="row">
                <div class="col-xs-4"></div>
                <div class="col-xs-4">
                  <img src="https://www.freepnglogos.com/uploads/logo-ig-png/png-logo-ig-instagram-social-media-icon-instagram-icon-icon-29.png" alt="logo">
                </div>
                <div class="col-xs-4"></div>
              </div>
              <h2 class="text-center">app.grade</h2>  
              <br>
              <form  action="/accounts/login/" method="post">
                {% csrf_token %}
                {% bootstrap_form form%}
    
                <div class="form-group">
                  <br>
                  <input type="submit" class="btn btn-info form-control" value="Log In">
                </div>
    
                <input type="hidden" name="next" value="{{next}}">
    
              </form>            
            </div>
          </div>
          <br>
          <div class="card">
            <div class="card-body text-center">
              <p>Don't have an account? <a href="/accounts/register">Sign up</a></p>
            </div>
          </div>
        </div>        
  
      </div>
      <div class="col-md-4"></div>
  </div>
</div>

{% endblock %}
